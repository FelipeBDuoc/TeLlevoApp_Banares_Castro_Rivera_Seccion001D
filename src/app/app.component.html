<ion-app>
  <ion-menu contentId="main" menuId="first" side="start">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content color = "tertiary">
       
          <ion-menu-toggle *ngFor="let c of componentes" >
            <ion-item [routerLink]="c.redirecTo"
                detail=true color = "tertiary">
              <ion-icon [name]="c.icon" slot="start"></ion-icon>
              {{ c.name }}
           </ion-item>
          </ion-menu-toggle>
       
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
