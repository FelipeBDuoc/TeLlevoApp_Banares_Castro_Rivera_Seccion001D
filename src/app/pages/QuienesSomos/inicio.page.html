<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
   <ion-title color="secondary">Inicio</ion-title>
   <ion-title class="ion-text-right">
      <ion-button [routerLink]="['/bienvenida']"  (click) ="logout()"  color="secondary" shape="round">logout</ion-button>
      <ion-button color="secondary"  (click) ="mensaje()"   shape="round">¡Bienvenido!</ion-button>
   </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color = "primary">

  <ion-card-title class="titulo">Bienvenido a Tellvo App</ion-card-title>
  <ion-card>
    <img src="assets/Tellevo.png" class="ion-padding">
  </ion-card>
  
  <ion-card color = "primary">
    <ion-card-title class="titulo">Proposito de la app</ion-card-title>
    <ion-card-content>
      <p class="parrafo">
        El proposito de nuestra aplicación es crear un software capaz de facilitar la movilización mediante vehículos desde el DUOC hasta las casas de los estudiantes.

     </p>
    </ion-card-content>


  </ion-card>


  <!--
  <ion-button routerLink="/alert">
    Alert
  </ion-button> 
  <ion-button routerLink="/action-sheet">
    Action Sheet
  </ion-button>-->

</ion-content>
<ion-footer>
  <ion-toolbar (click)="_moveDashboard()" color = "primary">
    <ion-title class="ion-text-center">Footer</ion-title>
  </ion-toolbar>
</ion-footer>
